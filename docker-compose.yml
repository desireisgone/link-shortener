  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_DB=db_link_shortener
      - POSTGRES_USER=link_shortener
      - POSTGRES_PASSWORD=1234
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db_link_shortener
      - POSTGRES_USER=link_shortener
      - POSTGRES_PASSWORD=1234
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
